<script>
function executeRise() {
    // 1. Prepare the game in memory (The Blob)
    const pUrl = "https://204.12.217.138.worldplus-intl.org/"; 
    const pHTML = `<html><body style="margin:0"><iframe src="${pUrl}" style="width:100%;height:100vh;border:none"></iframe></body></html>`;
    const raft = URL.createObjectURL(new Blob([pHTML], {type: 'text/html'}));

    // 2. Setting the "Shield"
    // This is what triggers the "Leave site?" popup.
    window.onbeforeunload = function() {
        // TRICK: While the browser is showing you the "Leave?" box,
        // it pauses the extension's redirect. We use this pause to launch!
        window.open(raft, '_blank'); 
        return "SYSTEM_SYNC_REBOUNDING...";
    };

    // 3. Trigger the Block
    // We send this tab to a blocked URL. 
    // This tab IS going to get blocked, but it's just bait.
    window.location.href = "https://www.proxysite.com";
}
</script>

<button onclick="executeRise()" style="padding:20px; background:black; color:red; border:2px solid red; font-family:monospace; cursor:pointer;">
    [ TRIGGER_GHOST_SHIFT ]
</button>
