<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #00ff41; --bg: #000; --card: #111; --accent: #003b00; --fav: #ff4757; --warn: #ffae00; --err: #ff0000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; color: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* Secret Hotspots */
        #ghostAdmin { position: fixed; top: 0; left: 0; width: 60px; height: 60px; z-index: 2000000; cursor: default; }
        #ghostPleb { position: fixed; top: 0; right: 0; width: 60px; height: 60px; z-index: 2000000; cursor: default; }

        #lockdown { position: fixed; inset: 0; background: #fff; z-index: 1000000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #lockdown h1 { font-size: 24px; margin-bottom: 10px; }
        #loginOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1500000; display: none; align-items: center; justify-content: center; }
        
        #app { display: none; height: 100vh; flex-direction: column; background: var(--bg); color: var(--primary); font-family: 'Consolas', monospace; }
        .nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #080808; border-bottom: 1px solid #222; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; padding: 20px; overflow-y: auto; flex-grow: 1; }
        
        .card { background: var(--card); border: 1px solid #222; padding: 40px 15px; text-align: center; cursor: pointer; border-radius: 8px; color: var(--primary); position: relative; transition: 0.2s; }
        .card:hover { border-color: var(--primary); background: #0a1a0a; transform: scale(1.02); }
        
        .fav-area { position: absolute; top: 5px; right: 5px; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; z-index: 100; cursor: pointer; background: #1a1a1a; border-radius: 50%; border: 1px solid #333; }
        .fav-btn { color: #444; font-size: 18px; pointer-events: none; }
        .fav-btn.active { color: var(--fav); }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #0a0a0a; border: 1px solid #333; padding: 25px; z-index: 3000000; width: 90%; max-width: 1000px; border-radius: 12px; color: #fff; }
        .input { background: #000; border: 1px solid #444; color: var(--primary); padding: 10px; width: 100%; box-sizing: border-box; margin: 10px 0; outline: none; border-radius: 4px; font-family: monospace; }
        .btn { background: var(--primary); color: #000; border: none; padding: 10px 15px; cursor: pointer; font-weight: bold; border-radius: 4px; font-family: monospace; }
        
        #freeze { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999999; display: none; cursor: wait; color: var(--primary); flex-direction:column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="ghostAdmin" onclick="door('admin')"></div>
    <div id="ghostPleb" onclick="door('pleb')"></div>

    <div id="lockdown">
        <h1>404 Not Found</h1>
        <p>The requested URL was not found on this server.</p>
        <hr style="width: 50%; border: 0; border-top: 1px solid #eee;">
        <address style="font-size: 14px;">Apache/2.4.41 (Ubuntu) Server at sqsqs353-alt.github.io Port 443</address>
    </div>

    <div id="loginOverlay">
        <div style="text-align:center; width: 300px; background:#111; padding:30px; border-radius:10px; border:1px solid #333;">
            <h3 style="color:var(--primary); margin:0 0 20px 0;">MONGLE_OS ACCESS</h3>
            <input type="text" id="username" class="input" placeholder="User Identifier...">
            <button class="btn" style="width:100%" onclick="initSession()">INITIALIZE</button>
        </div>
    </div>

    <div id="app">
        <div class="nav">
            <div><b>MONGLE_OS</b> <span id="badge" style="font-size:10px; color:var(--primary);"></span></div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="search" class="input" style="margin:0; width: 200px;" placeholder="Filter..." oninput="renderGrid()">
                <button class="btn" style="background:#222; color:#fff;" onclick="toggleModal('settingsM')">⚙️</button>
                <button class="btn" style="background:red; color:white;" onclick="panicTrigger()">PANIC</button>
            </div>
        </div>
        <div id="grid" class="game-grid"></div>
    </div>

    <div id="settingsM" class="modal" style="max-width:350px;">
        <h3>CONFIGURATION</h3>
        <label style="font-size:12px; color:#888;">PANIC REDIRECT URL</label>
        <input type="text" id="cfgUrl" class="input" value="https://google.com">
        <button class="btn" style="width:100%" onclick="saveConfig()">SAVE & CLOSE</button>
    </div>

    <div id="freeze"><h1>SYSTEM STALLED</h1></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, push, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let userRef, myID, isAdmin = false, gameData = [];
        let favs = JSON.parse(localStorage.getItem('favs') || '[]');
        let pUrl = localStorage.getItem('pUrl') || 'https://google.com';

        window.door = (type) => {
            if(type === 'admin') {
                if(prompt("ROOT_PASS:") === "BALLS_ARE_GOOD") { isAdmin = true; document.getElementById('badge').innerText="[OVERSEER]"; initSession(); }
            } else { document.getElementById('loginOverlay').style.display = 'flex'; }
        };

        window.initSession = async () => {
            const name = document.getElementById('username').value || "Guest_" + Math.floor(Math.random()*999);
            document.getElementById('lockdown').style.display = "none";
            document.getElementById('loginOverlay').style.display = "none";
            document.getElementById('app').style.display = "flex";

            userRef = push(ref(db, 'presence'), { name: name, activity: 'Main Menu', reload: false });
            myID = userRef.key;
            onDisconnect(userRef).remove();

            // Overseer Listeners
            onValue(ref(db, `presence/${myID}`), (s) => {
                const d = s.val(); if(!d) return;
                if(d.reload) window.location.reload();
                if(d.kicked) window.location.replace(pUrl);
                document.getElementById('freeze').style.display = d.frozen ? 'flex' : 'none';
            });

            // TARGET: the-mongle-thing
            try {
                const res = await fetch('https://api.github.com/repos/sqsqs353-alt/the-mongle-thing/contents/');
                const data = await res.json();
                gameData = data.filter(f => f.name.endsWith('.html') && f.name !== 'index.html');
                renderGrid();
            } catch(e) { console.error("GitHub Fetch Failed"); }
        };

        window.renderGrid = () => {
            const q = document.getElementById('search').value.toLowerCase();
            const grid = document.getElementById('grid'); grid.innerHTML = "";
            
            gameData.filter(g => g.name.toLowerCase().includes(q)).forEach(g => {
                const card = document.createElement('div'); card.className = "card";
                card.innerHTML = `<div class="fav-area" onclick="toggleFav(event,'${g.name}')"><span class="fav-btn ${favs.includes(g.name)?'active':''}">❤</span></div>${g.name.replace('.html','').toUpperCase()}`;
                card.onclick = () => {
                    const url = `https://raw.githack.com/sqsqs353-alt/the-mongle-thing/main/${g.name}`;
                    update(userRef, {activity: 'Playing ' + g.name});
                    window.open(url, '_blank');
                };
                grid.appendChild(card);
            });
        };

        window.toggleFav = (e, n) => { e.stopPropagation(); if(favs.includes(n)) favs = favs.filter(f=>f!==n); else favs.push(n); localStorage.setItem('favs', JSON.stringify(favs)); renderGrid(); };
        window.panicTrigger = () => window.location.replace(pUrl);
        window.toggleModal = (id) => { const m = document.getElementById(id); m.style.display = m.style.display === 'block' ? 'none' : 'block'; };
        window.saveConfig = () => { pUrl = document.getElementById('cfgUrl').value; localStorage.setItem('pUrl', pUrl); toggleModal('settingsM'); };
    </script>
</body>
</html>
