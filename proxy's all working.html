<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mogle | Secure Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0f0f0f;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .column {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .grid-links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .emblem-btn {
            background: #252525;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            text-decoration: none;
        }

        .emblem-btn i {
            font-size: 1.5rem;
        }

        /* Hover Effects */
        .rammerhead-btn:hover { background: #333; border-color: #999; transform: translateY(-3px); }
        .utopia-btn:hover { background: #2a2a2a; border-color: #fff; transform: translateY(-3px); }
        .doge-btn:hover { background: #3d2b14; border-color: #ffb347; transform: translateY(-3px); }

        .reload-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .reload-title {
            display: block;
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="column">
        <h2 style="color: #999;">Rammerhead</h2>
        <div class="grid-links">
            <button class="emblem-btn rammerhead-btn" onclick="launch('M1', 'https://shorturl.at/xYJ2i')"><i class="fas fa-shield-halved"></i>M1</button>
            <button class="emblem-btn rammerhead-btn" onclick="launch('M2', 'https://shorturl.at/5jV3s')"><i class="fas fa-ghost"></i>M2</button>
            <button class="emblem-btn rammerhead-btn" onclick="launch('M3', 'https://shorturl.at/mHnrL')"><i class="fas fa-mask"></i>M3</button>
            <button class="emblem-btn rammerhead-btn" onclick="launch('M4', 'https://shorturl.at/sGcBw')"><i class="fas fa-bolt"></i>M4</button>
            <button class="emblem-btn rammerhead-btn" onclick="launch('M5', 'https://shorturl.at/eq24A')"><i class="fas fa-user-secret"></i>M5</button>
            <button class="emblem-btn rammerhead-btn" onclick="launch('M6', 'https://shorturl.at/TiwOt')"><i class="fas fa-network-wired"></i>M6</button>
        </div>
    </div>

    <div class="column">
        <h2 style="color: #fff;">Utopia</h2>
        <div class="grid-links">
            <button class="emblem-btn utopia-btn" onclick="launch('U1', 'https://vocab.clever.jaytex.org/')"><i class="fas fa-cloud"></i>U1</button>
            <button class="emblem-btn utopia-btn" onclick="launch('U2', 'https://food.fit-tw.com/')"><i class="fas fa-leaf"></i>U2</button>
            <button class="emblem-btn utopia-btn" onclick="launch('U3', 'https://calculator.hotelconsuladoinn.com/')"><i class="fas fa-calculator"></i>U3</button>
        </div>
        <div class="reload-section">
            <span class="reload-title">Reload Assets</span>
            <div class="grid-links">
                <button class="emblem-btn utopia-btn" onclick="launchRegular('https://core.atom.sv-italia.it/')"><i class="fas fa-atom"></i>R1</button>
                <button class="emblem-btn utopia-btn" onclick="launchRegular('https://teach.media.eyesound.net/')"><i class="fas fa-eye"></i>R2</button>
            </div>
        </div>
    </div>

    <div class="column">
        <h2 style="color: #ffb347;">Doge</h2>
        <div class="grid-links">
            <button class="emblem-btn doge-btn" onclick="launch('D1', 'https://educationate.space.cdn.cloudflare.net/')">
                <i class="fas fa-paw"></i>D1
            </button>
        </div>
    </div>
</div>

<script>
    function launch(method, url) {
        console.log("Launching " + method + " at " + url);
        window.open(url, '_blank');
    }
    
    function launchRegular(url) {
        window.location.href = url;
    }
</script>

</body>
</html>
