<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mogle | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0d0d0d; color: #e0e0e0; font-family: 'Inter', sans-serif; display: flex; justify-content: center; padding: 40px; margin: 0; }
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; max-width: 1100px; width: 100%; }
        .column { background: #161616; padding: 25px; border-radius: 16px; border: 1px solid #222; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { margin-top: 0; font-size: 1rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 25px; font-weight: 400; }
        .grid-links { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .emblem-btn { background: #1e1e1e; border: 1px solid #333; border-radius: 12px; padding: 18px 5px; color: #bbb; cursor: pointer; transition: 0.2s; display: flex; flex-direction: column; align-items: center; gap: 10px; font-size: 0.7rem; font-weight: 600; }
        .emblem-btn i { font-size: 1.4rem; color: #888; }
        
        /* Interactive States */
        .emblem-btn:hover { background: #252525; border-color: #555; transform: translateY(-2px); color: #fff; }
        .emblem-btn:hover i { color: #fff; }
        
        .reload-section { margin-top: 25px; padding-top: 20px; border-top: 1px solid #222; }
        .reload-title { display: block; font-size: 0.7rem; color: #555; margin-bottom: 12px; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="container">
    <div class="column">
        <h2 style="color: #666;">Rammerhead</h2>
        <div class="grid-links">
            <button class="emblem-btn" onclick="launch('https://shorturl.at/xYJ2i')"><i class="fas fa-ghost"></i>R1</button>
            <button class="emblem-btn" onclick="launch('https://shorturl.at/5jV3s')"><i class="fas fa-shredder"></i>R2</button>
            <button class="emblem-btn" onclick="launch('https://shorturl.at/mHnrL')"><i class="fas fa-mask"></i>R3</button>
            <button class="emblem-btn" onclick="launch('https://shorturl.at/sGcBw')"><i class="fas fa-bolt"></i>R4</button>
            <button class="emblem-btn" onclick="launch('https://shorturl.at/eq24A')"><i class="fas fa-user-secret"></i>R5</button>
            <button class="emblem-btn" onclick="launch('https://shorturl.at/TiwOt')"><i class="fas fa-microchip"></i>R6</button>
        </div>
    </div>

    <div class="column">
        <h2 style="color: #fff;">Utopia</h2>
        <div class="grid-links">
            <button class="emblem-btn" onclick="launch('https://vocab.clever.jaytex.org/')"><i class="fas fa-circle-nodes"></i>U1</button>
            <button class="emblem-btn" onclick="launch('https://food.fit-tw.com/')"><i class="fas fa-wind"></i>U2</button>
            <button class="emblem-btn" onclick="launch('https://calculator.hotelconsuladoinn.com/')"><i class="fas fa-cube"></i>U3</button>
        </div>
        <div class="reload-section">
            <span class="reload-title">Direct Reload</span>
            <div class="grid-links">
                <button class="emblem-btn" onclick="launch('https://core.atom.sv-italia.it/')"><i class="fas fa-atom"></i>A1</button>
                <button class="emblem-btn" onclick="launch('https://teach.media.eyesound.net/')"><i class="fas fa-eye"></i>E1</button>
            </div>
        </div>
    </div>

    <div class="column">
        <h2 style="color: #ffb347;">Doge</h2>
        <div class="grid-links">
            <button class="emblem-btn" onclick="launch('https://educationate.space.cdn.cloudflare.net/')">
                <i class="fas fa-bone"></i>D1
            </button>
        </div>
    </div>
</div>

<script>
    function launch(url) {
        // Create the new about:blank window
        const win = window.open('about:blank', '_blank');
        if (!win) {
            alert('Please allow popups for Mogle to function.');
            return;
        }

        // Set the window content to a full-screen iframe of the proxy
        win.document.body.style.margin = '0';
        win.document.body.style.height = '100vh';
        
        const iframe = win.document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.margin = '0';
        iframe.src = url;

        win.document.body.appendChild(iframe);
    }
</script>

</body>
</html>
